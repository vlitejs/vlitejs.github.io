name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test ESLint
        run: npm run test:eslint

      - name: Test Stylelint
        run: npm run test:stylelint

      - name: Build
        run: npm run build

      - name: Upload GitHub Pages artifacts
        uses: actions/upload-artifact@v3
        if: github.ref == 'refs/heads/dev-gh-pages' &&
            github.repository == 'vlitejs/vlite' &&
            github.event_name != 'pull_request'
        with:
          name: gh-pages
          path: dist

  deploy-gh-pages:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: success() &&
        github.ref == 'refs/heads/dev-gh-pages' &&
        github.repository == 'vlitejs/vlite' &&
        github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v2

      - name: Download GitHub Pages artifacts
        uses: actions/download-artifact@v3
        with:
          name: gh-pages
          # The path is mandatory with actions/download-artifact@v2
          # https://github.com/actions/download-artifact#compatibility-between-v1-and-v2
          path: dist

      - name: Deploy to Github Pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: dist
          keep_history: true
          commit_message: "Deploy to GitHub pages"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
